# Ubuntu Autoinstall (cloud-init) skeleton
# NOTE: This is a template. Do not use until you add:
# - identity (username/password hash)
# - storage layout confirmation
# - optional SSH keys
# - optional package list integration

autoinstall:
  version: 1

  locale: en_US
  keyboard:
    layout: us

  # identity:
  #   hostname: ubuntu
  #   username: valthezar
  #   # Generate a hash with: mkpasswd --method=SHA-512
  #   password: "$6$REPLACE_ME"

  # storage:
  #   layout:
  #     name: direct

  packages:
    - git
    - curl
    - wget
    - unzip
    - zip
    - ca-certificates
    - gnupg
    - build-essential
    - pkg-config
    - python3
    - python-is-python3
    - python3-pip
    - python3-venv
    - pipx
    - sqlite3
    - htop
    - iotop
    - iftop
    - lm-sensors
    - smartmontools
    - network-manager
    - fonts-firacode
    - power-profiles-daemon
    - dkms
    - tar
    - xz-utils
    - pkg-config
    - cmake
    - ninja-build
    - make
    - clang
    - lld
    - gdb
    - lldb
    - strace
    - ltrace
    - jq
    - ripgrep
    - fd-find
  late-commands:
    # Example: copy your saved GNOME monitors layout (Wayland) into the target system.
    # This requires you to place monitors.xml somewhere accessible on the install media.
    - curtin in-target --target=/target -- mkdir -p /home/valthezar/.config
    # - curtin in-target --target=/target -- cp /cdrom/monitors.xml /home/valthezar/.config/monitors.xml
    - curtin in-target --target=/target -- chown -R valthezar:valthezar /home/valthezar/.config
